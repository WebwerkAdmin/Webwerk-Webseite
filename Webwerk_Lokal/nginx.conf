server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    # Redirect index.html to root
    location = /index.html {
        return 301 /;
    }

    # Redirect all other .html URLs to clean URLs (301 permanent)
    location ~ ^(.+)\.html$ {
        return 301 $1;
    }

    location / {
        try_files $uri $uri.html $uri/ =404;
    }
}